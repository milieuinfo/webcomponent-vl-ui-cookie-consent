<!DOCTYPE html>
<html class="js">

<head>
    <title>vl-cookie-consent voorbeeld</title>
    <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>
    <script type="module" src="/node_modules/vl-ui-body/dist/vl-body.js"></script>

    <script type="module" src="/src/vl-cookie-consent.js"></script>

    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-body/dist/style.css" />
</head>

<body is="vl-body">
    <vl-demo-page data-vl-webcomponent="vl-cookie-consent-opt-in">
        <vl-demo data-vl-title="Cookie-consent opt-in met label">
            <vl-cookie-consent-opt-in id="cookie-consent-opt-in" data-vl-label="Sociale media"></vl-cookie-consent-opt-in>
        </vl-demo>

        <vl-demo data-vl-title="Cookie-consent opt-in met label en beschrijving">
            <vl-cookie-consent-opt-in id="cookie-consent-opt-in-with-label-and-description" data-vl-label="Sociale media" data-vl-description="Sociale media beschrijving."></vl-cookie-consent-opt-in>
        </vl-demo>

        <vl-demo data-vl-title="Cookie-consent opt-in met label en standaard aangevinkt">
            <vl-cookie-consent-opt-in id="cookie-consent-opt-in-checked" data-vl-label="Sociale media" data-vl-checked></vl-cookie-consent-opt-in>
        </vl-demo>

        <vl-demo data-vl-title="Cookie-consent opt-in met label en verplicht">
            <vl-cookie-consent-opt-in id="cookie-consent-opt-in-required" data-vl-label="Sociale media" data-vl-mandatory></vl-cookie-consent-opt-in>
        </vl-demo>
    </vl-demo-page>
</body>

</html>
